version: v2

managed:
  enabled: true

inputs:
  - directory: proto

plugins:
  - local: [go, tool, google.golang.org/protobuf/cmd/protoc-gen-go]
    out: .
    opt:
      - module=github.com/smallstep/linkedca

  - local: [go, tool, google.golang.org/grpc/cmd/protoc-gen-go-grpc]
    out: .
    opt:
      - module=github.com/smallstep/linkedca
      - require_unimplemented_servers=true
